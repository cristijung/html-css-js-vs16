<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1>Grid</h1>
      <hr />

      <div class="container text-center border">
        <div class="row border">
          <div class="col-sm-2 border">Column</div>
          <div class="col-lg-2 border">Column</div>
          <div class="col-md-4 border">Column</div>
        </div>
      </div>
      <hr />

      <div class="container text-center">
        <div class="row">
          <div class="col-sm-8">col-sm-8</div>
          <div class="col-sm-4">col-sm-4</div>
        </div>
        <div class="row">
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col-md-1 border gap-2">Col 1</div>
          <div class="col-md-1 border">Col 2</div>
          <div class="col-md-1 border">Col 3</div>
          <div class="col-md-1 border">Col 4</div>
          <div class="col-md-1 border">Col 5</div>
          <div class="col-md-1 border">Col 5</div>
          <div class="col-md-1 border">Col 7</div>
          <div class="col-md-1 border">Col 8</div>
          <div class="col-md-1 border">Col 9</div>
          <div class="col-md-1 border">Col 10</div>
          <div class="col-md-1 border">Col 11</div>
          <div class="col-md-1 border">Col 12</div>
        </div>
      </div>

      <hr />
      <div class="container text-center">
        <div class="row">
          <div class="col-md-2 border gap-4">Col 1</div>
          <div class="col-md-8 border">
            <div class="row">
              <div class="col-md-2 column-gap-3 border">Conteudo1</div>
              <div class="col-md-6">Conteudo2</div>
              <div class="col-md-2 column-gap-3 border">Conteudo3</div>
            </div>
          </div>
          <div class="col-md-2 border">Col 4</div>
        </div>
        <div class="row">
          <div class="col-md-12 border">Main</div>
        </div>
      </div>

      <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-0 column-gap-3">
        <div class="p-2 border">Grid item 1</div>
        <div class="p-2 border">Grid item 2</div>
        <div class="p-2">Grid item 3</div>
        <div class="p-2">Grid item 4</div>
      </div>

      <br />
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
