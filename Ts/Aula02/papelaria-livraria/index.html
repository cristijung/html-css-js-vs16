<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Papelaria e Livraria</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Sistema Papelaria e Livraria</h1>
      <nav>
        <ul>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Cadastro de Produtos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="cadastro-produto" class="container">
        <h2>Cadastro de Produto</h2>
        <form id="form-cadastro-produto">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>
          </div>
          <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" />
          </div>
          <div>
            <label for="preco-custo">Preço de Custo:</label>
            <input
              type="number"
              id="preco-custo"
              name="preco-custo"
              step="0.01"
            />
          </div>
          <div>
            <label for="preco-venda">Preço de Venda:</label>
            <input
              type="number"
              id="preco-venda"
              name="preco-venda"
              required
              step="0.01"
            />
          </div>
          <div>
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" value="0" />
          </div>
          <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
              <option value="livro">Livro</option>
              <option value="material-escolar">Material Escolar</option>
              <option value="escritorio">Escritório</option>
            </select>
          </div>
          <button type="submit">Cadastrar Produto</button>
        </form>
      </section>

      <section id="lista-produtos" class="container">
        <h2>Lista de Produtos</h2>
        <table id="tabela-produtos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Código</th>
              <th>Preço de Venda</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Sistema Papelaria e Livraria</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
