<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trabalhando com DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />
    <script src="./script/script.js"></script>
  </head>

  <body>
    <section class="container">
      <h1>Trabalhando com DOM</h1>
      <hr />
      <h2>Exemplo 1 - clicar para destacar texto</h2>
      <p id="paragrafo" onclick="destacarTexto()">
        Clique aqui para destacar o texto.
      </p>

      <hr/>
      <h2>Exemplo 2 - Contador</h2>
      <p id="trocar" class="form-control">0</p>
      <div onclick="incrementarUm()" class="btn btn-warning">Adicionar</div>
      <div onclick="decrementarUm()" class="btn btn-warning">Diminuir</div>
      <div onclick="resetarCount()" class="btn btn-danger">Resetar</div>

      <hr/>
      <h2>Exemplo 3 - Tabuada</h2>
      <h3 style="color: #cccc">Calcular Tabuada</h3>
      <div>
        <label for="numeroTabuada">Digite um n√∫mero inteiro: </label>
        <input type="number" id="numeroTabuada" />
        <button onclick="calcularTabuadaDOM()" class="btn btn-info">Calcular Tabuada</button>
      </div>
      <div id="resultadoTabuada"></div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
