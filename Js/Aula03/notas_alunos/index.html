<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escola ABC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
        <h1>Sistema de Notas - Escola ABC</h1>
    </header>

    <section class="container">
        <h3>Sistema de Notas dos Alunos</h3>

        <div id="cadastro-aluno">
            <h2>Cadastrar Aluno</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" />
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" />
            <button id="btn-cadastrar">Cadastrar</button>
        </div>

        <div id="lista-alunos">
            <h2>Lista de Alunos</h2>
            <ul id="alunos-lista"></ul>
            <div id="media-turma"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Todos os direitos reservados - Sistema de Notas</p>
    </footer>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
