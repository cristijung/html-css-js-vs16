<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Entre em Contato</h1>
    <form action="/processar-formulario" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
            <div>
                <label for="telefone">Telefone (opcional):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
        </fieldset>

        <fieldset>
            <legend>Sua Mensagem</legend>
            <div>
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto">
                    <option value="">Selecione um assunto</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui" required></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <div>
                <input type="checkbox" id="newsletter" name="newsletter" value="sim">
                <label for="newsletter">Desejo receber novidades por email.</label>
            </div>
            <div>
                <p>Como prefere ser contactado?</p>
                <input type="radio" id="contato_email" name="preferencia_contato" value="email" checked>
                <label for="contato_email">Email</label>
                <input type="radio" id="contato_telefone" name="preferencia_contato" value="telefone">
                <label for="contato_telefone">Telefone</label>
            </div>
        </fieldset>

        <button type="submit">Enviar Mensagem</button>
        <button type="reset">Limpar Formulário</button>
    </form>
</body>
</html>
