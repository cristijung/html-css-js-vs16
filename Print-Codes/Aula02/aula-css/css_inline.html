<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores CSS</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <header id="cabecalho">
        <h1>Título Principal</h1>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li class="item-nav destaque"><a href="#">Link Destaque</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <p style="color: red; font-size: 16px;">Este é um parágrafo com estilo inline.</p>
    </header>

    <main>
        <p>Este é o primeiro parágrafo.</p>
        <p class="texto-importante">Este é um parágrafo importante.</p>
        <div class="container">
            <button type="button">Botão 1</button>
            <button>Botão Padrão</button>
            <input type="text" value="Digite algo">
            <input type="password" placeholder="Senha">
        </div>

        <ul id="lista-itens">
            <li>Item 1</li>
            <li>Item 2</li>
            <li class="ativo">Item Ativo</li>
            <li>Item 4</li>
        </ul>

        <div class="pseudo-exemplo">
            Primeira linha<br>Segunda linha
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Exemplo de Seletores</p>
    </footer>

</body>
</html>
